<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry, My Love üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      position: relative;
    }

    /* Falling hearts */
    .heart {
      position: absolute;
      font-size: 2rem;
      color: #e63946;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .card {
      background: white;
      border-radius: 30px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 450px;
      position: relative;
      z-index: 10;
      animation: popIn 1s ease forwards;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.7);}
      100% { opacity: 1; transform: scale(1);}
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: #e63946;
      text-shadow: 0 0 10px #f77, 0 0 20px #f77;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #f77, 0 0 10px #f77; }
      100% { text-shadow: 0 0 15px #f77, 0 0 30px #f77; }
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d62828;
      transform: scale(1.1);
    }

    .love-message {
      display: none;
      margin-top: 20px;
      font-size: 1.3rem;
      color: #f77;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>I'm Sorry üíå</h1>
    <p>For all the times I upset you, I hope this makes you smile üòä</p>
    <button class="btn" onclick="showLove()">Click for My Secret</button>
    <div class="love-message" id="loveMessage">
      I love you more than words can say! ‚ù§Ô∏èüíñüíò
    </div>
  </div>

  <script>
    // Falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
      heart.innerText = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);

    // Show secret love message
    function showLove() {
      document.getElementById('loveMessage').style.display = 'block';
    }
  </script>

</body>
</html>
