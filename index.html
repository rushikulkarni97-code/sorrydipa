    body {
      margin: 0;
      height: 100vh;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .heart {
      position: absolute;
      color: #e63946;
      font-size: 2rem;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .card {
      background: white;
      border-radius: 30px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      z-index: 10;
      position: relative;
      animation: popIn 1s ease forwards;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.7);}
      100% { opacity: 1; transform: scale(1);}
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: #e63946;
      text-shadow: 0 0 10px #f77, 0 0 20px #f77;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #f77, 0 0 10px #f77; }
      100% { text-shadow: 0 0 15px #f77, 0 0 30px #f77; }
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      margin: 10px 5px 0 5px;
      padding: 12px 20px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d62828;
      transform: scale(1.1);
    }

    .love-message {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #f77;
      min-height: 50px;
      font-weight: bold;
    }

    .typing {
      border-right: .15em solid #f77;
      white-space: nowrap;
      overflow: hidden;
    }

    .names-animation {
      font-size: 2.5rem;
      color: #e63946;
      margin-top: 30px;
      opacity: 0;
      animation: namesFadeIn 2s forwards;
    }

    @keyframes namesFadeIn {
      from { opacity: 0; transform: scale(0.5);}
      to { opacity: 1; transform: scale(1);}
    }

    .sorry-container {
      margin-top: 20px;
